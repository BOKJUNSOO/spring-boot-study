<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <!--question객체를 인스턴스화 없이 바로 참조한다.-->
    <h1 th:text="${question.subject}"></h1>
    <div th:text="${question.content}"></div>

    <!--form의 액션이 타입리프의 th:action 속성으로 생성한다.-->
    <!--답변 등록시 POST 방식으로 action의 URL이 호출된다. POST 방식은 주로 데이터 저장하는 용도로 사용한다-->
    <form th:action="@{|/answer/create/${question.id}|}" method="post">
        <input type="submit" value="답변등록">
    </form>
</body>
</html>
